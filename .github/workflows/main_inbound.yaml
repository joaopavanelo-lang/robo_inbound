name: main

on:
  # 1. Gatilho MANUAL apenas.
  # O 'schedule' (cron) foi removido.
  workflow_dispatch:

# ðŸ”¥ TRAVA DE SEGURANÃ‡A MANTIDA ðŸ”¥
# Mesmo sendo manual, isso impede que vocÃª (ou uma API)
# inicie duas execuÃ§Ãµes ao mesmo tempo sem querer.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-script:
    runs-on: ubuntu-latest
    # Timeout de seguranÃ§a
    timeout-minutes: 15 

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Cria o arquivo de credenciais
      - name: Criar credencial Google
        run: echo "${{ secrets.GCP_JSON_BASE64 }}" | base64 -d > hxh.json

      - name: Instalar dependÃªncias e Playwright
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install playwright
          playwright install chromium
          playwright install-deps

      # Executa o script com tela simulada (Xvfb)
      - name: Executar o script
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python main.py
